version: '3.8'

services:
  postgres:
    image: postgres:18.1
    container_name: openradius-postgres
    environment:
      POSTGRES_DB: openradius
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - openradius-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d openradius"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.5
    container_name: openradius-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin123
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Email Configuration for password reset (choose one option):
      # 
      # Option 1: SendGrid (Recommended - Free tier: 100 emails/day)
      # SENDGRID_API_KEY: your-sendgrid-api-key
      # 
      # Option 2: Mailgun (Free tier: 5000 emails/month)
      # SMTP_USER: postmaster@your-domain.mailgun.org
      # SMTP_PASSWORD: your-mailgun-smtp-password
      # 
      # Option 3: AWS SES (Pay as you go)
      # SMTP_USER: your-aws-smtp-username
      # SMTP_PASSWORD: your-aws-smtp-password
    command: 
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/keycloak-config.json:/opt/keycloak/data/import/realm.json:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - openradius-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1:8080\r\nConnection: close\r\n\r\n\" >&3;grep \"HTTP/1.1 200 OK\" <&3"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s

  redpanda:
    image: redpandadata/redpanda:v25.3.4
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr internal://0.0.0.0:19092,external://0.0.0.0:9092
      - --advertise-kafka-addr internal://redpanda:19092,external://localhost:9092
    ports:
      - "9092:9092"
      - "9644:9644"
    networks:
      - openradius-network

  redpanda-console:
    image: redpandadata/console:v3.4.0
    container_name: redpanda-console
    depends_on:
      - redpanda
      - connect_cloud
    environment:
      KAFKA_BROKERS: redpanda:19092
      KAFKA_SCHEMAREGISTRY_ENABLED: "false"
      KAFKA_CONNECT_ENABLED: "true"
      KAFKA_CONNECT_CLUSTERS_0_NAME: debezium
      KAFKA_CONNECT_CLUSTERS_0_URL: http://connect_cloud:8083
    ports:
      - "8090:8080"
    networks:
      - openradius-network

  connect_cloud:
    image: debezium/connect:3.0.0.Final
    platform: linux/amd64
    container_name: connect_cloud
    user: "0"
    depends_on:
      - postgres
      - redpanda
    environment:
      BOOTSTRAP_SERVERS: redpanda:19092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_status
    ports:
      - "8083:8083"
    networks:
      - openradius-network

volumes:
  postgres_data:

networks:
  openradius-network:
    driver: bridge
