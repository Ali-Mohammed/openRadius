version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: openradius-postgres
    environment:
      POSTGRES_DB: openradius
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openradius-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d openradius"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    container_name: openradius-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/openradius
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin123
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Email Configuration for password reset (choose one option):
      # 
      # Option 1: SendGrid (Recommended - Free tier: 100 emails/day)
      # SENDGRID_API_KEY: your-sendgrid-api-key
      # 
      # Option 2: Mailgun (Free tier: 5000 emails/month)
      # SMTP_USER: postmaster@your-domain.mailgun.org
      # SMTP_PASSWORD: your-mailgun-smtp-password
      # 
      # Option 3: AWS SES (Pay as you go)
      # SMTP_USER: your-aws-smtp-username
      # SMTP_PASSWORD: your-aws-smtp-password
    command: 
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/keycloak-config.json:/opt/keycloak/data/import/realm.json:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - openradius-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1:8080\r\nConnection: close\r\n\r\n\" >&3;grep \"HTTP/1.1 200 OK\" <&3"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  postgres_data:

networks:
  openradius-network:
    driver: bridge
