# =============================================================================
# OpenRadius - Local Development Nginx Configuration
# =============================================================================
# Simplified nginx config for local testing without SSL
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;

# Upstream definitions
upstream backend_api {
    server backend:5000;
    keepalive 32;
}

upstream frontend_app {
    server frontend:80;
    keepalive 32;
}

upstream keycloak_auth {
    server keycloak:8080;
    keepalive 16;
}

upstream seq_logs {
    server seq:80;
    keepalive 8;
}

upstream redpanda_console {
    server redpanda-console:8080;
    keepalive 8;
}

upstream debezium_api {
    server debezium:8083;
    keepalive 8;
}

# =============================================================================
# Main Application - Port 80
# =============================================================================
server {
    listen 80 default_server;
    server_name localhost;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate Limiting
    limit_req zone=general_limit burst=50 nodelay;

    # Access Logs
    access_log /var/log/nginx/frontend-access.log;
    error_log /var/log/nginx/frontend-error.log warn;

    # Frontend Application
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# =============================================================================
# API Backend - Port 5000
# =============================================================================
server {
    listen 5000;
    server_name localhost;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;

    # Rate Limiting
    limit_req zone=api_limit burst=20 nodelay;

    # Access Logs
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log warn;

    # API Endpoints
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS Headers
        add_header Access-Control-Allow-Origin "http://localhost" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # SignalR WebSocket Support
    location /hubs {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}

# =============================================================================
# Keycloak Authentication - Port 8080
# =============================================================================
server {
    listen 8080;
    server_name localhost;

    # Access Logs
    access_log /var/log/nginx/auth-access.log;
    error_log /var/log/nginx/auth-error.log warn;

    # Keycloak
    location / {
        proxy_pass http://keycloak_auth;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Keycloak specific
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

