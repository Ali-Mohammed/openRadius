        }
    }

    # =============================================================================
    # HTTPS Server - Debezium CDC API
    # =============================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name cdc.open-radius.org;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Access Logs
        access_log /var/log/nginx/cdc-access.log;
        error_log /var/log/nginx/cdc-error.log warn;

        # Debezium CDC API — secured with Basic Auth
        location / {
            auth_basic "Debezium CDC — Authorized Access Only";
