# =============================================================================
# OpenRadius - Nginx Reverse Proxy Configuration (Production)
# =============================================================================
# Enterprise-grade reverse proxy for all services
# Supports domain-based routing and SSL/TLS termination
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;

    # Upstream definitions
    upstream backend_api {
        server backend:5000;
        keepalive 32;
    }

    upstream frontend_app {
        server frontend:80;
        keepalive 32;
    }

    upstream keycloak_auth {
        server keycloak:8080;
        keepalive 16;
    }

    upstream seq_logs {
        server seq:80;
        keepalive 8;
    }

    upstream redpanda_console {
        server redpanda-console:8080;
        keepalive 8;
    }

    upstream debezium_api {
        server debezium:8083;
        keepalive 8;
    }

    # =============================================================================
    # HTTP Server - Redirect to HTTPS (Production) & ACME Challenge
    # =============================================================================
    server {
        listen 80;
        server_name open-radius.org api.open-radius.org auth.open-radius.org logs.open-radius.org kafka.open-radius.org cdc.open-radius.org;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =============================================================================
    # HTTPS Server - Main Application
    # =============================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name open-radius.org;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Rate Limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Access Logs
        access_log /var/log/nginx/frontend-access.log;
        error_log /var/log/nginx/frontend-error.log warn;

        # Frontend Application
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # =============================================================================
    # HTTPS Server - API Backend
    # =============================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name api.open-radius.org;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Access Logs
        access_log /var/log/nginx/api-access.log;
        error_log /var/log/nginx/api-error.log warn;

        # API Endpoints
        location / {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # SignalR WebSocket Support
        location /hubs {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
    }

    # =============================================================================
    # HTTPS Server - Keycloak Authentication
    # =============================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name auth.open-radius.org;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Rate Limiting
        limit_req zone=auth_limit burst=10 nodelay;

        # Access Logs
        access_log /var/log/nginx/auth-access.log;
        error_log /var/log/nginx/auth-error.log warn;

        # Keycloak
        location / {
            proxy_pass http://keycloak_auth;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Keycloak specific
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }

    # =============================================================================
    # HTTPS Server - Seq Logs
    # =============================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name logs.open-radius.org;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Access Logs
        access_log /var/log/nginx/logs-access.log;
        error_log /var/log/nginx/logs-error.log warn;

        # Seq Logging UI — secured with Basic Auth
        location / {
            auth_basic "Seq Logs — Authorized Access Only";
            auth_basic_user_file /etc/nginx/ssl/.htpasswd_seq;

            proxy_pass http://seq_logs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
