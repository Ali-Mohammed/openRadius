        }
    }

    # =============================================================================
    # HTTPS Server - Redpanda Console
    # =============================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name kafka.open-radius.org;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
