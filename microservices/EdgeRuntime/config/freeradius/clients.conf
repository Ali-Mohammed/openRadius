# FreeRADIUS Clients Configuration
# NAS (Network Access Server) devices
# Enterprise ISP - EdgeRuntime Deployment
#
# NOTE: Production NAS devices are loaded dynamically from the
# RadiusNasDevices table via the SQL module (read_clients = yes).
# Only localhost/docker entries are defined here for bootstrapping.

# Localhost for testing & health checks
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
    limit {
        max_connections = 16
        lifetime = 0
        idle_timeout = 30
    }
}

# Docker internal network
client docker-network {
    ipaddr = 172.16.0.0/12
    secret = testing123
    require_message_authenticator = no
    nas_type = other
    limit {
        max_connections = 64
        lifetime = 0
        idle_timeout = 30
    }
}

# Docker Desktop (macOS) â€” host appears as 192.168.65.0/24 inside containers
client docker-host-macos {
    ipaddr = 192.168.65.0/24
    secret = testing123
    require_message_authenticator = no
    nas_type = other
    limit {
        max_connections = 16
        lifetime = 0
        idle_timeout = 30
    }
}

